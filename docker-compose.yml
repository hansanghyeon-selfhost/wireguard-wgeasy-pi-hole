networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: "10.8.1.0/24"

services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy
    restart: unless-stopped
    privileged: true
    environment:
      - WG_HOST=${EXTERNAL_IP}
      - PASSWORD_HASH=${PASSWORD_HASH}
      # ðŸ’¡ This is the Pi-Hole Container's IP Address
      - WG_DEFAULT_DNS=10.8.1.2
      - WG_DEFAULT_ADDRESS=10.8.0.x
      - WG_PORT=51822
    volumes:
      - ./_v/wg-easy:/etc/wireguard
    ports:
      - "51822:51822/udp"
      # webpage
      - "51821:51821/tcp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      default:
        ipv4_address: 10.8.1.3
    dns:
      - 10.8.1.2
  pihole:
    image: pihole/pihole:2025.04.0
    environment:
      - PIHOLE_DOMAIN=host.docker.internal
      - TZ=Asia/Seoul
      - FTLCONF_webserver_api_password=
    volumes:
      - './_v/pihole/etc-pihole:/etc/pihole'
    ports:
      - 18080:80
    restart: unless-stopped
    networks:
      default:
        ipv4_address: 10.8.1.2
